<html>
 <head>

  <style type="text/css">
  *{padding:0px;margin:0px;}
  body{padding:0px;margin:0px;background:#443232;font-size:12px;font-family:"Î¢ÈíÑÅºÚ";}
  .box{width:600px;height:200px;border:1px solid #000;border-radius:10px;background:#fff;box-shadow:0 0 200px #fff;display:none;position:absolute;z-index:3;}
  .btn{width:140px;height:30px;display:block;text-align:center;line-height:30px;margin:100px auto;text-decoration:none;color:#39E2B2;font-size:20px;
       border:1px solid #39E2B2;border-radius:15px;  
  }
  .btn:hover{background:#39E2B2;color:#fff;}
   .yy{width:100%;height:100%;position:absolute;z-index:2;left:0px;top:0px;display:none;}

  
  </style>
  <link rel="stylesheet" href="css/animate.css" type="text/css"></link>
 </head>

 <body>
  <a href="#" class="btn">ÉêÇë×÷Õß</a>
   <div class="yy">

  </div>
  <div class="box">

  </div>
  <script type="text/javascript"src="js/jquery-1.9.1.min.js" ></script>
  <script type="text/javascript">
   $(function(){
     $(".btn").click(function(){
	 var left=($(window).width()-600)/2;
     var top=($(window).height()-200)/2; 
     $(".yy").css("opcity","0.3").show();
     $(".box").addClass("animated bounceIn").show().css({left:left,top:top});
	 });
   $(".yy").click(function(){
     /* $(".yy").hide();
	   $(".box").hide();*/
	   var left=($(window).width()-600)/2;
     var top=($(window).height()-200)/2; 
	  $(".box").show().animate({
	  width:"-600px",
	  height:"-200px",
	  left:"-"+left+"px",
	  top:"-"+top+"px",
	  
	  },1000,function(){
	    $(this).css({width:600,height:200}).hide();
		$(".yy").hide();
	  });
   });
   });
$(window).resize(function() {
		 
	 var left=($(window).width()-600)/2;
     var top=($(window).height()-200)/2; 
     
     $(".box").css({left:left,top:top});
	});
 
  </script>

 </body>
